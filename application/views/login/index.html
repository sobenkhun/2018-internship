<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login Form</title>
	<!-- icon image -->
	<link rel="icon"  href="img/icon.png">
	<!-- style css -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- font awesome -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<form class="login">
			<div class="avatar">
				<img src="" alt="Avatar"/>
			</div>
			<input type="email" name="name form-control" placeholder="Email" required>
			<i class="fa fa-user fa-2x"></i> <br/> <br/>
			<input type="password" name="password" placeholder="Password" required> <i class="fa fa-lock fa-2x"></i> <br> <br> 
			<input type="submit" name="submit" value="Login" >
			 <br/> <br/>
			<input type="checkbox" name="checkbox" >Remember me
			<a href="#" class="forgetpass">Forget Password?</a>
		</form>	
		<hr>
		<p class="create">Don't have account ? <a href="#" class="register">REGISTER HERE</a> </p>
	</div>
	
</body>
</html>
